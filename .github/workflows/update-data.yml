name: Update ONS Pint Price Data

on:
  schedule:
    # Run on the 5th of every month at 10am UTC
    # ONS publishes RPI data monthly, usually mid-month
    - cron: '0 10 5 * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Fetch ONS data and update data.json
        run: |
          python3 << 'PYEOF'
          import json, urllib.request
          from datetime import datetime

          print("Fetching ONS CZMS time series...")
          url = "https://www.ons.gov.uk/economy/inflationandpriceindices/timeseries/czms/mm23/data"
          req = urllib.request.Request(url, headers={"User-Agent": "PintPriceIndex/1.0"})
          with urllib.request.urlopen(req, timeout=30) as resp:
              ons = json.loads(resp.read())

          month_map = {
              'January': '01', 'February': '02', 'March': '03', 'April': '04',
              'May': '05', 'June': '06', 'July': '07', 'August': '08',
              'September': '09', 'October': '10', 'November': '11', 'December': '12'
          }

          monthly = []
          for m in ons.get('months', []):
              year, month, value = m.get('year',''), m.get('month',''), m.get('value','')
              if year and value and value.strip() and int(year) >= 2010:
                  try:
                      price = round(float(value) / 100, 2)
                      monthly.append({'date': f"{year}-{month_map.get(month,'01')}", 'price': price})
                  except:
                      pass

          yearly = {}
          for e in monthly:
              y = e['date'][:4]
              yearly.setdefault(y, []).append(e['price'])
          yearly_avg = {y: round(sum(p)/len(p), 2) for y, p in sorted(yearly.items())}

          # Load existing data.json to preserve non-ONS data
          with open('data.json') as f:
              data = json.load(f)

          # Update ONS fields
          data['lastUpdated'] = datetime.now().strftime('%Y-%m-%d')
          data['national']['current'] = monthly[-1]['price']
          data['national']['currentDate'] = monthly[-1]['date']
          data['national']['yearlyAverage'] = yearly_avg
          data['national']['monthly'] = monthly

          with open('data.json', 'w') as f:
              json.dump(data, f, indent=2)

          print(f"Updated: {len(monthly)} monthly records")
          print(f"Latest: {monthly[-1]['date']} = Â£{monthly[-1]['price']}")
          PYEOF

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet data.json; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "No new data from ONS"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "New data detected!"
          fi

      - name: Commit and push
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data.json
          git commit -m "Update ONS pint price data ($(date +%Y-%m-%d))"
          git push
